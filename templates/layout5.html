{% load static %}
<!DOCTYPE HTML>
<!--

	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'blog/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'blog/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol"><img src="{% static 'blog/images/logo.svg'%}" alt="" /></span><span class="title">Phantom</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Меню</h2>
						<ul>
							{% block menu %}
							{% endblock %}					
						</ul>
					</nav>

					{% block content %}
					{% endblock %}

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Зв'язатись з нами</h2>

								<form method="post" action="{% url 'get_message' %}">
									{% csrf_token %}
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Ім'я" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Повідомлення"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Надіслати" class="primary" /></li>
									</ul>
								</form>

							</section>
							<section>
								<h2>Слідкувати</h2>
								<ul class="icons">
									{% block socials %}
									{% endblock %}
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'blog/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'blog/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'blog/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'blog/assets/js/util.js' %}"></script>
			<script src="{% static 'blog/assets/js/main.js' %}"></script>

	</body>
</html>
